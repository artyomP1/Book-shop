<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookshop</title>
</head>

<body onload="onInit()">

    <h1 data-trans="mainTitle">Welcome to my BookShop</h1>
    <div class="bg"></div>
    <div class="modal">
        <h1 data-trans="Details">Book Details</h1>
        <div class="details">
            <div class="img"></div>
            <h3 class="about"></h3>
            <div class="rate">

            </div>
        </div>
        <button class="close-modal" data-trans="close" onclick="closeDetails()">close</button>
    </div>
    <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>
    <div>
        <table class="books-table">
            <tbody class="books">

            </tbody>
        </table>
        <div class="add-book">
            <h3 data-trans="subtitle">Create new book</h3>
            <input class="name" type="text" data-trans="add-book-placeholder" placeholder="Enter book name" />
            <input class="book-price" type="text" data-trans="price-placeholder" placeholder="price" style="width: 50px;" />
            <button data-trans="add" class="add" onclick="readAndAddNewBook()">Add </button>
        </div>
    </div>
    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>

</body>

</html>
